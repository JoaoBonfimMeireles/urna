<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urna</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="funcionario">
                <div class="text">
                    <h1>Cargo</h1>
                    <div class="inputs">
                        <p>NÃºmero: </p>
                        <div id="inputContainer">
                        </div>
                    </div>
                    <p id="espacamentoParagrafo" class="espacamento"></p>
                    <p id="nomeParagrafo" class="hidden">Nome: <span id="nome"></span></p>
                    <p id="partidoParagrafo" class="hidden">Partido: <span id="partido"></span></p>
                </div>
                <div class="imgs">
                    <img id="imagem" src="">
                </div>
            </div>
            <footer class="footer">
                <p>Aperte a tecla:</p>
                <p>CONFIRMA para PROSSEGUIR</p>
                <p>CORRIGI para REINICIAR este voto</p>
                or
                <p>CONFIRA O SEU VOTO</p>
            </footer>
        </div>
        <div class="container">
            <header>
                <img src="img/logo.png" alt="">
                <h1>URNA FAKE</h1>
            </header>
            <div class="teclado">
                <div class="numbers">
                    <button onclick=clickButton(1)>1</button>
                    <button onclick=clickButton(2)>2</button>
                    <button onclick=clickButton(3)>3</button>
                </div>
                <div class="numbers">
                    <button onclick=clickButton(4)>4</button>
                    <button onclick=clickButton(5)>5</button>
                    <button onclick=clickButton(6)>6</button>
                </div>
                <div class="numbers">
                    <button onclick=clickButton(7)>7</button>
                    <button onclick=clickButton(8)>8</button>
                    <button onclick=clickButton(9)>9</button>
                </div>
                <div class="numbers">
                    <button onclick=clickButton(0)>0</button>
                </div>
                <div class="buttons">
                    <button onclick="clickButtons('branco')" id="branco" class="button-branco">BRANCO</button>
                    <button onclick="clickButtons(this)" id="corrige" class="button-corrige">CORRIGE</button>
                    <button onclick="clickButtons(this)" id="confirma" class="button-confima">CONFIRMA</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripitButtons.js"></script>
    <script src="scripitInput.js"></script>
    <script src="scripitArray.js"></script>
    <script src="scripitCanditado.js"></script>
</body>

</html>
